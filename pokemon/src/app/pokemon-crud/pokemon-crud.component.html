<div class="container">
  <form [formGroup]='pokemonFormGroup' novalidate >
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <h4 align="center"> Add a new Pokemon to your list</h4>
            <input class= "form-control" type="text" formControlName='name' placeholder="Enter Name"   />
            <input class= "form-control" type="text" formControlName='power' placeholder="Enter Power"   />
            <button class= 'btn btn-success pull-right margin-10' (click)="addPokemon()" >Add/Update</button>
            <button class= 'btn btn-default pull-right margin-10' (click)="clearForm()">Clear</button>
          </div>
          <div class="col-md-4"></div>
        </div>

      </div>
    </div>
    <br>
    <br>
    <div class="row"></div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 col-md-offset-1 ">
        <table class ="table">
          <tr *ngFor="let poke of pokemons">
            <td>
              {{poke.id}}
            </td>
            <td>
              {{poke.name}}
            </td>
            <td>
              {{poke.power}}
            </td>
            <td>
              <button class= 'btn btn-default' (click)="updatePokemon(poke.id)"> Edit</button>
              <button class= 'btn btn-danger' (click)="deletePokemon(poke.id)"> Delete</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

  </form>
</div>
<style>
  .margin-10{margin: 10px}
</style>
